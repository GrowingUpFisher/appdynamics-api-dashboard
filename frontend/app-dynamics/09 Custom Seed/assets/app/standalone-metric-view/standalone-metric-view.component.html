<!--Pull metric and display  -->
<div class="container">
    <div class="row">


          <div *ngFor="let obj of channels | ObjectTypeTransformer; let i=index">

              <div *ngIf="checkLineGraph(obj.value)">

              <app-rt-line-chart [channelName]="obj.key" [i]="i"></app-rt-line-chart>
              </div>

          </div>

    </div>

</div>
