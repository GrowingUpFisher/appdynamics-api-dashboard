          <div *ngFor="let obj of channels | ObjNgFor; let i=index">

            <!-- <app-rt-line-chart [art]="obj.value" [metricName]="obj.key" [i]="i"></app-rt-line-chart> -->

              </div>
          </div>

    </div>

</div>
